<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi Button</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
      background: #f7f7f7;
    }
    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 9999px;
      border: 1px solid #ddd;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      cursor: pointer;
    }
    button:focus { outline: 2px solid #0070f3; outline-offset: 2px; }
  </style>
</head>
<body>
  <button id="hiBtn" type="button" aria-label="Say hi">hi</button>
  <script>
  const btn = document.getElementById('hiBtn');
  const toggle = () => {
    const next = btn.textContent.trim().toLowerCase() === 'hi' ? 'hello' : 'hi';
    btn.textContent = next;
    btn.setAttribute('aria-label', `Say ${next}`);
  };
  btn.addEventListener('click', toggle);
</script>
</body>
</html>
